name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests/unit -p "test_*.py"

      - name: Run Robot Framework tests
        run: |
          robot tests/robot/login.robot

      - name: Lint code
        run: |
          pylint src/ tests/